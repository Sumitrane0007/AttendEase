<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .btn-custom {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            border: none;
            background: white;
            color: #0072ff;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
        .btn-custom:hover {
            background: #f1f1f1;
        }

      .custom-btn {
        font-size: 24px;
        font-weight: bold;
        padding: 15px 40px;
        border-radius: 30px;
        background: linear-gradient(45deg, #007bff, #00d4ff);
        border: none;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease-in-out;
        text-decoration: none;
        display: inline-block;
    }

    .custom-btn:hover {
        background: linear-gradient(45deg, #0056b3, #0080ff);
        transform: translateY(-3px);
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Face Recognition System</h1>
        <p>Your gateway to secure attendance tracking.</p>
        <a href="/home" class="btn btn-primary custom-btn">Next
        </a>
    </div>
</body>
</html>
